name: Build executable for windows amd64
run-name: ${{ github.actor }}
on: [ push ]
jobs:
  build-and-upload-package:
    timeout-minutes: 60
    runs-on: [self-hosted, Windows]
    env:
      PACKAGE_VERSION: 1.0.0
      PACKAGE_REGISTRY_URL: https://gitlab.com/api/v4/projects/54080196/packages/generic/ciy-client-runner
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        # This is the version of the action for setting up Python, not the Python version.
        uses: actions/setup-python@v4
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.10'
          architecture: 'x64'

      - name: Install dependencies
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install project dependencies
        run: pip install --extra-index-url=https://ci-python-package-user:glpat-3zqVQwKxwU_Qsvc_8fw8@gitlab.com/api/v4/projects/54080196/packages/pypi/simple -r requirements.txt

      - name: Install nuitka
        run: pip install nuitka

      - name: Build external_controller
        run: python setup.py install

      - name: Build external_application
        run: nuitka --assume-yes-for-downloads --onefile-tempdir-spec="{CACHE_DIR}/.ciy_external_runner" --include-package-data=websockets --include-package=websockets --follow-imports -o external_controller.exe worker_manager/main.py

      - name: Package into a single tgz
        run: tar -czvf ciy-runner-$env:PACKAGE_VERSION.tgz external_controller.exe

      - name: Upload to registry
        run: |
          curl.exe -X PUT --header "PRIVATE-TOKEN: glpat-3zqVQwKxwU_Qsvc_8fw8" -T ./ciy-runner-$env:PACKAGE_VERSION.tgz $env:PACKAGE_REGISTRY_URL/$env:PACKAGE_VERSION/ciy-runner-$env:PACKAGE_VERSION-win-amd64.tgz

